<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>People</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
<h1>some people</h1>
<table class="table table-sm table-dark table-hover">
    <thead>
    <tr>
        <th> Id </th>
        <th> Name </th>
    </tr>
    </thead>
    <tbody>
        <tr th:if="${persons.empty}">
            <td colspan="2"> NO ONE </td>
        </tr>
        <tr th:each="person : ${persons}">
            <td th:text="${person.id}" />
            <td th:text="${person.name}" />
        </tr>
    </tbody>
</table>
<br>
<form action="#" th:action="@{/person}" th:object="${find}" method="post">
    <p>Create Person <input type="text" th:field="*{name}"/>
    <input type="submit" value="Go" /></p>
</form>
<form action="#" th:action="@{/person/delete}" th:object="${find}" method="post">
    <p>Delete Person <input type="text" th:field="*{name}"/>
    <input type="submit" value="Go" /></p>
</form>
<form action="#" th:action="@{/person/deleteById}" th:object="${find}" method="post">
    <p>Delete Person By Id <input type="text" th:field="*{id}"/>
        <input type="submit" value="Go" /></p>
</form>
<a href="/" >home</a>
</body>
</html>
